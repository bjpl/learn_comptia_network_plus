name: Deploy Preview

on:
  pull_request:
    branches: [main]

jobs:
  build-preview:
    name: Build Preview
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build preview
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: preview-build
          path: dist/
          retention-days: 7

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Preview build completed! Download the artifact to test locally.'
            })
