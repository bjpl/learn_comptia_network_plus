name: Test Matrix

on:
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 0 * * *' # Daily at midnight
  workflow_dispatch:

jobs:
  # Main test matrix - only runs on Ubuntu where services are available
  test-matrix:
    name: Test on Node ${{ matrix.node }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        node: [18, 20]
        include:
          - os: ubuntu-latest
            node: 20
            coverage: true

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: comptia_network_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run frontend tests
        run: npm run test -- --run
        env:
          NODE_ENV: test

      - name: Run backend tests
        working-directory: backend
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: comptia_network_test
          DB_USER: postgres
          DB_PASSWORD: test_password
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-jwt-secret
        run: |
          if [ "${{ matrix.coverage }}" == "true" ]; then
            npm run test -- --coverage
          else
            npm run test
          fi

      - name: Upload coverage
        if: matrix.coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json,./backend/coverage/coverage-final.json
          flags: fullstack
          name: matrix-coverage
          token: ${{ secrets.CODECOV_TOKEN }}

  # Cross-platform frontend-only tests (no services needed)
  cross-platform-tests:
    name: Frontend on ${{ matrix.os }} / Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
        node: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm run test -- --run
        env:
          NODE_ENV: test

  accessibility-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Run accessibility tests
        run: npx playwright test tests/e2e/accessibility.spec.ts --project=chromium
        env:
          CI: true

      - name: Upload accessibility report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-report
          path: tests/reports/

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: './.lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

  docker-compose-test:
    name: Docker Compose Integration Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Create .env file
        working-directory: backend
        run: cp .env.test .env

      - name: Start services
        working-directory: backend
        run: docker compose up -d --build

      - name: Wait for services
        run: |
          echo "Waiting for services to be healthy..."
          timeout 120 bash -c 'until docker compose -f backend/docker-compose.yml ps postgres 2>/dev/null | grep -q "healthy\|running"; do sleep 2; done' || true
          timeout 120 bash -c 'until docker compose -f backend/docker-compose.yml ps redis 2>/dev/null | grep -q "healthy\|running"; do sleep 2; done' || true
          sleep 10

      - name: Check service status
        working-directory: backend
        run: |
          docker compose ps
          docker compose logs --tail=50

      - name: Run basic health check
        run: |
          # Check if containers are running
          docker compose -f backend/docker-compose.yml ps
          # Wait for backend to be ready
          sleep 5
          # Check PostgreSQL
          docker compose -f backend/docker-compose.yml exec -T postgres pg_isready -U admin || echo "PostgreSQL check completed"
          # Check Redis
          docker compose -f backend/docker-compose.yml exec -T redis redis-cli ping || echo "Redis check completed"

      - name: Collect logs
        if: failure()
        working-directory: backend
        run: docker compose logs

      - name: Stop services
        if: always()
        working-directory: backend
        run: docker compose down -v
